<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Placement & Career Support Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="stylesheet" href="feedback.css">

  
</head>
<body>

<header>
  <div class="index">
    <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
    <h1>Placement & Career Support</h1>
    <div class="logo">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../anna-university/anna_university.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
        <a href="anna-university/register.html">Register</a>
      </nav>
    </div>
  </div>
</header>

<div class="container" id="placement">
  <h2>Placement & Career Support Feedback</h2>
  <form action="#" method="post">

   
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
    </div>
    
    <div class="form-group">
      <label for="name">Degree</label>
      <input type="text" id="degree" placeholder="Enter your degree" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="name">Branch</label>
      <input type="text" id="branch" placeholder="Enter your branch" required autocomplete="off">
    </div>

    <div class="form-group">
      <label for="name">Year of Passedout</label>
      <input type="text" id="year" placeholder="Enter your year" required autocomplete="off">
    </div>


    
    <div class="form-group">
      <label>Placement Opportunities</label>
      <div class="stars">
        <input type="radio" id="placement5" name="placement" value="5"><label for="placement5">★</label>
        <input type="radio" id="placement4" name="placement" value="4"><label for="placement4">★</label>
        <input type="radio" id="placement3" name="placement" value="3"><label for="placement3">★</label>
        <input type="radio" id="placement2" name="placement" value="2"><label for="placement2">★</label>
        <input type="radio" id="placement1" name="placement" value="1"><label for="placement1">★</label>
      </div>
    </div>

 
    <div class="form-group">
      <label>Career Guidance</label>
      <select id="guidance" required>
        <option value="">Select Rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>

    
    <div class="form-group">
      <label>Internship Support</label>
      <input type="range" id="internship" min="0" max="10" step="1" value="5">
      <div class="range-value">Value: <span id="internValue">10</span></div>
    </div>


    <div class="form-group">
      <label>Resume & Interview Preparation</label>
      <div class="stars">
        <input type="radio" id="prep5" name="preparation" value="5"><label for="prep5">★</label>
        <input type="radio" id="prep4" name="preparation" value="4"><label for="prep4">★</label>
        <input type="radio" id="prep3" name="preparation" value="3"><label for="prep3">★</label>
        <input type="radio" id="prep2" name="preparation" value="2"><label for="prep2">★</label>
        <input type="radio" id="prep1" name="preparation" value="1"><label for="prep1">★</label>
      </div>
    </div>


    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Write your suggestions..."></textarea>
    </div>

    <button type="submit" class="btn">Submit Feedback</button>
  </form>
</div>

<footer id="contact">
  <div class="footer-content">
    <p>&copy; 2025 Anna University | Student Feedback Portal</p>
    <address>
      <strong>Anna University</strong><br>
      Sardar Patel Road, Guindy,<br>
      Chennai, Tamil Nadu 600025, India<br>
      Phone: +91-44-2235 7004<br>
      Email: <a href="mailto:info@annauniv.edu">info@annauniv.edu</a>
    </address>
    <button class="back-to-top"><a href="#placement"> ↑ Top</a></button>
  </div>
</footer>



</body>
</html>
