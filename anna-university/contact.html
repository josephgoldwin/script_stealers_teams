<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Feedback Form</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
      scroll-behavior: smooth;
    }
     
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #800000, #d35400, #f5f5f5);
    }
 div img{
        
        border-radius: 50%;
        width: 60px;
        height: 60px;
    }
    header {
      width: 100%;
      background: #800000;
      padding: 12px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .form-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-top: 120px; 
      text-align: left;
    }

    .form-container h2 {
      text-align: center;
      color: #800000;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .form-container label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #800000;
      box-shadow: 0 0 6px rgba(128,0,0,0.4);
    }

    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #800000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #5a0000;
    }

   
    

 
  </style>
</head>
<body>
  <header>
    <div><img src="../img/favicon-32x32.png" alt="logo"></div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../anna-university/anna_university.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="contact.html#">Contact Us</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  
  
  <div class="form-container" id="form-section">
    <h2>Anna University - Contact Us</h2>
    <form action="contact.html" method="post" id="contact-form">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="off">

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required pattern="[0-9]{10}" autocomplete="off">

      <label for="role">Your Feedback Contact To:</label>
      <select id="role" name="role" required>
        <option value="">-- Select Feedback --</option>
        <option value="office">Office</option>
        <option value="hostel">Hostel</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="principal">Principal</option>
        <option value="parent">Parent</option>
        <option value="others">Others</option>
      </select>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

 
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Anna University | Student Feedback Portal</p>

      <address>
        <strong>Anna University</strong><br>
        Sardar Patel Road, Guindy,<br>
        Chennai, Tamil Nadu 600025, India<br>
        Phone: +91-44-2235 7004<br>
        Email: <a href="mailto:info@annauniv.edu">info@annauniv.edu</a>
      </address>

      
      <button class="back-to-top">
        <a href="#form-section"> â†‘ Top</a>
      </button>
    </div>
  </footer>
</body>
</html>
