<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Hostel Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

  <header>
    <div class="index">
      <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
      <h1>Hostel / Accommodation Feedback</h1>
      <div class="logo">
        <nav>
          <a href="../index.html">Home</a>
          <a href="../anna-university/anna_university.html">About</a>
          <a href="feedback.html">Feedback</a>
          <a href="contact.html">Contact Us</a>
          <a href="anna-university/register.html">Register</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container" id="hostel">
    <h2>Hostel / Accommodation Feedback</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="roomquality">Room Quality</label>
        <select id="roomquality" required>
          <option value="">Select Rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="foodquality">Food Quality</label>
        <input type="range" id="safety" min="0" max="10" step="1" value="5" required>
        <div class="range-value">Value: <span id="safetyValue">5</span></div>
      </div>

      <div class="form-group">
        <label for="safety">Safety & Security (0 - 10)</label>
        <select id="foodquality" required>
          <option value="">Select Rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" placeholder="Write your suggestions..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>

  <footer id="contact">
    <div class="footer-content">
      <p>&copy; 2025 Anna University | Student Feedback Portal</p>

      <address>
        <strong>Anna University</strong><br>
        Sardar Patel Road, Guindy,<br>
        Chennai, Tamil Nadu 600025, India<br>
        Phone: +91-44-2235 7004<br>
        Email: <a href="mailto:info@annauniv.edu">info@annauniv.edu</a>
      </address>

      <button class="back-to-top"><a href="#hostel"> â†‘ Top</a></button>
    </div>
  </footer>

  

</body>
</html>
