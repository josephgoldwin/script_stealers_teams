<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Events & Cultural Activities Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

<header>
  <div class="index">
    <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
    <h1>Events & Cultural Activities</h1>
    <div class="logo">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../anna-university/anna_university.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
        <a href="anna-university/register.html">Register</a>
      </nav>
    </div>
  </div>
</header>

<div class="container" id="events">
  <h2>Events & Cultural Activities Feedback</h2>
  <form action="#" method="post">

   
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
    </div>

    
    <div class="form-group">
      <label>Event Organization</label>
      <div class="stars">
        <input type="radio" id="org5" name="organization" value="5"><label for="org5">★</label>
        <input type="radio" id="org4" name="organization" value="4"><label for="org4">★</label>
        <input type="radio" id="org3" name="organization" value="3"><label for="org3">★</label>
        <input type="radio" id="org2" name="organization" value="2"><label for="org2">★</label>
        <input type="radio" id="org1" name="organization" value="1"><label for="org1">★</label>
      </div>
    </div>

    
    <div class="form-group">
      <label>Participation Opportunities</label>
      <select id="participation" required>
        <option value="">Select Rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>

    
    <div class="form-group">
      <label>Event Facilities</label>
      <input type="range" id="facilities" min="0" max="10" step="1" value="5">
      <div class="range-value">Value: <span id="facValue">2</span></div>
    </div>

    
    <div class="form-group">
      <label>Cultural Programs Quality</label>
      <div class="stars">
        <input type="radio" id="prog5" name="program" value="5"><label for="prog5">★</label>
        <input type="radio" id="prog4" name="program" value="4"><label for="prog4">★</label>
        <input type="radio" id="prog3" name="program" value="3"><label for="prog3">★</label>
        <input type="radio" id="prog2" name="program" value="2"><label for="prog2">★</label>
        <input type="radio" id="prog1" name="program" value="1"><label for="prog1">★</label>
      </div>
    </div>

    
    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Write your suggestions..."></textarea>
    </div>

    <button type="submit" class="btn">Submit Feedback</button>
  </form>
</div>

  <div class="footer-content">

  </div>
</footer>



</body>
</html>
