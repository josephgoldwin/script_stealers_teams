<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Sports & Recreation Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

<header>
  <div class="index">
    <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
    <h1>Sports & Recreation Facilities</h1>
    <div class="logo">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../anna-university/anna_university.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
        <a href="anna-university/register.html">Register</a>
      </nav>
    </div>
  </div>
</header>

<div class="container" id="sports">
  <h2>Sports & Recreation Feedback</h2>
  <form action="#" method="post">

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
    </div>

   
    <div class="form-group">
      <label for="indoor">Indoor Games</label>
      <input type="range" id="indoor" min="0" max="10" step="1" value="1" required autocomplete="off">
      <div class="range-value">Value: <span id="indoorValue">1</span></div>
    </div>

    
    <div class="form-group">
      <label for="outdoor">Outdoor Games</label>
      <div class="stars">
        <input type="radio" id="outdoor5" name="outdoor" value="5"><label for="outdoor5">★</label>
        <input type="radio" id="outdoor4" name="outdoor" value="4"><label for="outdoor4">★</label>
        <input type="radio" id="outdoor3" name="outdoor" value="3"><label for="outdoor3">★</label>
        <input type="radio" id="outdoor2" name="outdoor" value="2"><label for="outdoor2">★</label>
        <input type="radio" id="outdoor1" name="outdoor" value="1"><label for="outdoor1">★</label>
      </div>
    </div>

    
    <div class="form-group">
      <label for="gym">Gym</label>
      <select name="gym" id="">
        <option value="">Select Rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>

   
    <div class="form-group">
      <label for="maintenance">Facilities Maintenance</label>
      <select name="maintenance" id="">
        <option value="">Select Rating</option>
        <option>100%</option>
        <option>75%</option>
        <option>50%</option>
        <option>25%</option>
        <option>10%</option>
        <option>0%</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Write your suggestions..."></textarea>
    </div>

    <button type="submit" class="btn">Submit Feedback</button>
  </form>
</div>

<footer id="contact">
  <div class="footer-content">
    <p>&copy; 2025 Anna University | Student Feedback Portal</p>
    <address>
      <strong>Anna University</strong><br>

      Chennai, Tamil Nadu 600025, India<br>
      Phone: +91-44-2235 7004<br>
      Email: <a href="mailto:info@annauniv.edu">info@annauniv.edu</a>
    </address>
    <button class="back-to-top"><a href="#sports"> ↑ Top</a></button>
  </div>
</footer>

</body>
</html>
