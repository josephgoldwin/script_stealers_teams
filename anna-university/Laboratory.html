<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - Laboratory Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
<link rel="stylesheet" href="feedback.css">
</head>
<body>

  <header>
    <div class="index">
      <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
      <h1>Laboratory Facilities</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../anna-university/anna_university.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
        <a href="anna-university/register.html">Register</a>
      </nav>
    </div>
  </header>

  <div class="container" id="lab">
    <h2>Laboratory Facilities Feedback</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="equipment">Equipment Availability</label>
        <select id="equipment" required>
          <option value="">Select Rating</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="maintenance">Maintenance Quality</label>
        <div class="stars">
          <input type="radio" id="star5" name="maintenance" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="maintenance" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="maintenance" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="maintenance" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="maintenance" value="1"><label for="star1">★</label>
        </div>
      </div>

      <div class="form-group">
        <label for="safety">Safety Standards (0 - 10)</label>
        <input type="range" id="safety" min="0" max="10" step="1" value="7">
        <div class="range-value">Value: <span id="safetyValue">7</span></div>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" placeholder="Write your suggestions..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>

  <footer id="contact">
    <div class="footer-content">
      <p>&copy; 2025 Anna University | Student Feedback Portal</p>
      <address>
        <strong>Anna University</strong><br>
        Sardar Patel Road, Guindy,<br>
        Chennai, Tamil Nadu 600025, India<br>
        Phone: +91-44-2235 7004<br>
        Email: <a href="mailto:info@annauniv.edu">info@annauniv.edu</a>
      </address>
      <button class="back-to-top"><a href="#lab"> ↑ Top</a></button>
    </div>
  </footer>

</body>
</html>
