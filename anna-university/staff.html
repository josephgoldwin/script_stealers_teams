<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna University - College Staff Feedback</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../anna-university/anna_university.css">
  <link rel="stylesheet" href="feedback.css">
  
</head>
<body>

<header>
  <div class="index">
    <div class="logo"><img src="../img/favicon-32x32.png" alt="logo"></div>
    <h1>College Staff</h1>
    <div class="logo">
      <nav>
        <a href="../index.html">Home</a>
        <a href="../anna-university/anna_university.html">About</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact Us</a>
        <a href="anna-university/register.html">Register</a>
      </nav>
    </div>
  </div>
</header>

<div class="container" id="staff">
  <h2>College Staff Feedback</h2>
  <form action="#" method="post">

    
    <div class="form-group">
      <label for="staffName">Staff Name</label>
      <input type="text" id="staffName" placeholder="Enter Staff Name" required autocomplete="off">
    </div>

    
    <div class="form-group">
      <label>Communication Skills</label>
      <select name="communication" id="">
        <option value="">Select Rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>

   
    <div class="form-group">
      <label>Subject Knowledge</label>
     <select name="subject" id="">
       <option value="">Select Rating Percentage</option>
       <option>100%</option>
       <option>50%</option>
       <option>30%</option>
       <option>10%</option>
       <option>0%</option>
     </select>
    </div>

    
    <div class="form-group">
      <label>Interaction & Approachability</label>
      <div class="stars">
        <input type="radio" id="inter5" name="interaction" value="5"><label for="inter5">★</label>
        <input type="radio" id="inter4" name="interaction" value="4"><label for="inter4">★</label>
        <input type="radio" id="inter3" name="interaction" value="3"><label for="inter3">★</label>
        <input type="radio" id="inter2" name="interaction" value="2"><label for="inter2">★</label>
        <input type="radio" id="inter1" name="interaction" value="1"><label for="inter1">★</label>
      </div>
    </div>

    
    <div class="form-group">
      <label>Timeliness & Punctuality</label>
      
      <select name="timeliness" id="">
        <option value="">Select Rating</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>
    </div>

    
    <div class="form-group">
      <label>Overall Rating (0-10)</label>
      <input type="range" id="overall" min="0" max="100" step="1" value="70">
      <div class="range-value">Value: <span id="rangeValue">70</span></div>
    </div>

    
    <div class="form-group">
      <label for="comments">Additional Comments</label>
      <textarea id="comments" placeholder="Write your suggestions..."></textarea>
    </div>
    <button type="submit" class="btn">Submit Feedback</button>

  </form>
</div>

  <div class="footer-content">

  </div>
</footer>

</body>
</html>
